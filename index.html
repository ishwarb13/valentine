<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ’˜ Valentine?</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      overflow: hidden;
    }

    .wrap {
      width: min(580px, 92vw);
      padding: 30px;
      border-radius: 24px;
      background: white;
      box-shadow: 0 18px 50px rgba(0,0,0,.15);
      text-align: center;
      position: relative;
    }

    /* Photo + fade-in */
    .photo {
      width: 170px;
      height: 170px;
      margin: 0 auto 14px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #ff2d7a;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      opacity: 0;
      transform: translateY(6px);
      animation: fadeIn 900ms ease-out forwards;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Heart pulse */
    .heart {
      display: inline-block;
      font-size: 22px;
      margin: 6px 0 2px;
      animation: pulse 1.1s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.22); }
    }

    h1 {
      margin: 8px 0 6px;
      font-size: 34px;
      line-height: 1.15;
    }

    p {
      margin: 0 0 14px;
      font-size: 16px;
    }

    /* Since line */
    .since {
      margin: 6px 0 18px;
      font-size: 14px;
      font-weight: 650;
      color: #b10f56;
    }

    .stage {
      position: relative;
      height: 230px;
      border-radius: 18px;
      border: 1px solid #ffb3d9;
      background: #fff5fb;
      overflow: hidden;
    }

    button {
      position: absolute;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      color: white;
      box-shadow: 0 8px 15px rgba(0,0,0,.2);
      user-select: none;
    }

    /* YES smaller */
    #yes {
      left: 22%;
      top: 60%;
      background: #ff2d7a;
      font-size: 16px;
      padding: 12px 20px;
    }

    /* NO bigger */
    #no {
      left: 55%;
      top: 55%;
      background: #111;
      font-size: 20px;
      padding: 18px 32px;
    }

    .tip {
      margin-top: 18px;
      font-size: 16px;
      font-weight: 800;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="wrap" id="card">

    <!-- PHOTO (first) -->
    <div class="photo" id="photoWrap">
      <img id="photo" src="us.jpeg" alt="Us ğŸ’•">
    </div>

    <div class="heart">ğŸ’–</div>

    <h1>Will you be my Valentine, Kshipra?</h1>
    <p>Be honestâ€¦ but choose wisely ğŸ˜ˆ</p>

    <!-- Since line (edit date here) -->
    <div class="since">Since <span id="sinceDate">14 Feb 2024</span> ğŸ’•</div>

    <div class="stage" id="stage">
      <button id="yes">Yes ğŸ’˜</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>

    <div class="tip">Tip: try clicking â€œNoâ€ ğŸ˜…</div>
  </div>

  <script>
    // âœ… Edit your "Since" date here if needed
    const SINCE_DATE = "2nd August 2014";
    document.getElementById("sinceDate").textContent = SINCE_DATE;

    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function moveNo() {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const x = Math.random() * (s.width - b.width);
      const y = Math.random() * (s.height - b.height);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop: dodge cursor
    noBtn.addEventListener("mouseenter", moveNo);

    // Mobile: dodge tap
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    // YES click: show different photo + confetti
    yesBtn.addEventListener("click", () => {
      document.getElementById("card").innerHTML = `
        <div class="photo" style="animation: fadeIn 800ms ease-out forwards;">
          <img src="us2.jpeg" alt="Us again ğŸ’•">
        </div>
        <div class="heart">ğŸ’–</div>
        <h1>YAYYY!! ğŸ’•ğŸ¥°</h1>
        <p>I knew youâ€™d say yes ğŸ˜Œ</p>
        <div class="since">Since <strong>${SINCE_DATE}</strong> ğŸ’•</div>
        <p style="margin-top:10px;">Now you owe me a date ğŸ•¯ï¸ğŸ“</p>
      `;
      startConfetti();
    });

    // --- Minimal confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let pieces = [];
    let raf = null;
    let stopTimer = null;

    function startConfetti() {
      if (raf) cancelAnimationFrame(raf);
      if (stopTimer) clearTimeout(stopTimer);

      pieces = Array.from({ length: 140 }).map(() => ({
        x: Math.random() * canvas.width,
        y: -Math.random() * canvas.height,
        r: 3 + Math.random() * 5,
        d: 2 + Math.random() * 4,
        vx: -1 + Math.random() * 2
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          p.y += p.d;
          p.x += p.vx;
          ctx.fillStyle = `hsl(${Math.random() * 360},100%,60%)`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        });
        raf = requestAnimationFrame(draw);
      }

      raf = requestAnimationFrame(draw);

      stopTimer = setTimeout(() => {
        if (raf) cancelAnimationFrame(raf);
        raf = null;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 6000);
    }
  </script>
</body>
</html>
